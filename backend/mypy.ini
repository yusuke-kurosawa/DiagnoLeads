[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = False
no_implicit_optional = True

# Ignore missing imports for third-party libraries without type stubs
ignore_missing_imports = True

# Allow incomplete type checking for gradual adoption
disallow_untyped_defs = False
check_untyped_defs = False
allow_untyped_calls = True
allow_untyped_defs = True
allow_incomplete_defs = True
allow_subclassing_any = True
disable_error_code = assignment,union-attr,arg-type,attr-defined,misc,var-annotated

# Exclude certain directories and files
exclude = (alembic|tests|scripts|setup_teams_webhook\.py|test_teams.*\.py|create.*\.py|check.*\.py)
